<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolzapp</title>
        <!--CSS link-->
        <link rel="stylesheet" href="style.css">
        <!--CDN font awsome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!--CDN Vue-->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        
        <div id="app">
            <div class="container">
                <div class="containerLeft">
                    <header class="headerContainer">
                        <div class="myAccount">
                            <img class="avatar" src="img/avatar_io.jpg" alt="#">
                            <strong>Fabio</strong>
                        </div>
                        <div class="options">
                            <i class="fa-sharp fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </header>
                    <main class="mainContainerLeft">
                        <div class="notice">
                            <div class="bell">
                                <i class="fa-solid fa-bell-slash"></i>
                            </div>
                            <div class="textNotice">
                                <p>Ricevi notifiche di nuovi messaggi</p>
                                <p class="activeNotice">Attiva notifiche desktop</p>
                            </div>
                        </div>
                        <div class="search">
                            <button class="btn">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                            <input class="research" type="text" placeholder="Cerca o inizia una nuova chat">
                        </div>
                        <div class="menuChat">
                            <nav>
                                <ul>
                                    <li class="liContainer" v-for="contact in contacts">
                                        <div class="chatImage">
                                            <img :src="'img' + '/' + 'avatar' + contacts[currentAvatar].avatar + '.jpg'" alt="#">
                                        </div>
                                        <div class="chatName">
                                            <span>{{ contact.name }}</span>
                                            <p>Ultimo messaggio inviato</p>
                                        </div>
                                        <div class="chatDate">
                                            <span>12:00</span>
                                        </div>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </main>
                </div>
                <div class="containerRight">
                    <header class="headerContainer">
                        <div class="myAccount">
                            <img class="avatar" src="img/avatar_3.jpg" alt="#">
                            <strong>Michele</strong>
                        </div>
                        <div class="options">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </header>
                    <main class="mainBackground">
                        
                    </main>
                    <footer class="searchFooter">
                        <div class="emoticons">
                            <i class="fa-regular fa-face-smile"></i>
                        </div>
                        <div class="chat">
                            <input type="text" placeholder="Scrivi un messaggio">
                        </div>
                        <div class="send">
                            <button class="btnSend">
                                <i class="fa-solid fa-share"></i>
                            </button>
                        </div>
                    </footer>
                </div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
